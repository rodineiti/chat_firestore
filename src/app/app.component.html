<br><br><br>
<div class="row" *ngIf="user === ''">
  <div class="input-field col s12">
    <input type="text" name="nick" [(ngModel)]="nick" id="nick" placeholder="Informe seu nick">
    <label for="nick">Nick de Usuário</label>
  </div>
  <div class="input-field col s12">
    <input type="submit" class="waves-effect waves-light btn" value="Entrar" (click)="entrar()">
  </div>
</div>
<div class="row" *ngIf="user !== ''">
  <div class="col s4">
      <div class="row">
        <div class="input-field col s12">
          <h5>Usuário: {{ user }}</h5>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea name="content" [(ngModel)]="content" id="content" cols="30" rows="10" class="materialize-textarea" placeholder="Informe aqui o conteúdo"></textarea>
          <label for="content">Conteúdo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="submit" class="waves-effect waves-light btn" value="Enviar" (click)="addPost()">
        </div>
      </div>
  </div>
  <div class="col s6">
      <div class="row">
        <div class="col s12">
          <ul class="collection">
            <li class="collection-item avatar" *ngFor="let post of posts | async" [ngClass]="post.data.title == user ? 'teal lighten-2' : 'lime lighten-4'">
              <img [src]="post.data.title === user ? './assets/avatar/1.png' : './assets/avatar/2.png'" alt="" class="circle">
              <span class="title">{{ post.data.title }}</span>
              <p>{{ post.data.content }}</p>
              <span class="title">{{ post.data.createdAt }}</span>
              <a href="#" (click)="deletePost(post.id)" class="btn halfway-fab waves-effect waves-light red"><i class="material-icons">delete</i></a>
            </li>
          </ul>          
        </div>
      </div>
  </div>
</div>
